<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="UTF8">
<head>
  <title>
    <%= @title %>
  </title>
  <!-- General META -->
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Semantic META -->
  <meta name="keywords" content="<%= @keywords %>">
  <meta name="description" content="<%= @description %>">

  <!-- Fav Icon -->
  <link id="favicon" rel="shortcut icon" href="/favicon-32.png" sizes="16x16 32x32 48x48" type="image/png" />
  
  <!-- scripts -->
  <script src="/jquery/dist/jquery.js"></script>
  <script src="/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/vue/dist/vue.js"></script>
  <script src="/vue-resource/dist/vue-resource.js"></script>
  <script src="/moment/min/moment.min.js"></script>
  <script src="/js/common.js"></script>


  <!-- styles -->
  <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="/font-awesome/css/font-awesome.css"/>
  <link rel="stylesheet" href="/css/common.css"/>

  <% include 'plugins/_view_models.html' %>

  <% content 'head' %>

</head>
<body>
  <% include 'admin/shared/_header.html' %>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <% include 'admin/shared/_side_nav.html' %>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <% content 'content' %>
      </div>
    </div>
  </div>
  <% content 'inline-script' %>
</body>
</html>
